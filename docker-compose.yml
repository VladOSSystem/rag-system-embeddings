version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333" # optional; keep if you want Qdrant dashboard externally

  backend:
    build: ./server
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8080
    depends_on:
      - qdrant
    expose:
      - "3001"

  frontend:
    build:
      context: ./web
      args:
        - VITE_API_BASE=/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  qdrant_data:
